name: Api Tests
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install
      - name: Run api tests
        run: npm run test-ci
        env:
          admin_username: $env.admin_username
          admin_password: $env.admin_password
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tests
          path: tests/
          retention-days: 30
